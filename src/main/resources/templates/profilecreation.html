<body>
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    <div class="floating-shape shape4"></div>
    <div class="profile-container">
        <h1>Create Your Profile</h1>
        <form id="profile-form" enctype="multipart/form-data">
            <!-- Profile Picture -->
            <div class="input-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*" required>
            </div>

            <!-- University and Department -->
            <div class="input-group">
                <label for="university">University:</label>
                <select id="university" required>
                    <option value="" disabled selected>Select your University</option>
                    <option value="university-a">Athens University of Economics and Business</option>
                </select>
            </div>
            <div class="input-group">
                <label for="university">Department:</label>
                <select id="department" required>
                    <option value="" disabled selected>Select your Department</option>
                    <option value="department-a">Management Science and Technology</option>
                    <option value="department-a">Accounting and Finance</option>
                    <option value="department-a">Marketing and Communication</option>
                    <option value="department-a">Statistics</option>
                    <option value="department-a">Informatics</option>
                    <option value="department-a">International and European Economic Studies</option>
                    <option value="department-a">Business Administration</option>
                    <option value="department-a">Economics</option>
                </select>
            </div>

            <!-- Year of Studies -->
            <div class="input-group">
                <label for="year">Year of Studies:</label>
                <input type="number" id="year" min="1" max="8" required>
            </div>

            <!-- Age -->
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="16" max="100" required>
            </div>

            <!-- Gender -->
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Hobbies and Interests -->
            <div class="input-group">
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" placeholder="E.g., Football, Reading, Traveling" required></textarea>
            </div>
            <div class="input-group">
                <label for="interests">Interests:</label>
                <textarea id="interests" placeholder="E.g., Technology, Art, Environment" required></textarea>
            </div>

            <a href="match.html"><button type="submit" class="btn-modern">Save Profile</button></a>
        </form>
    </div>
