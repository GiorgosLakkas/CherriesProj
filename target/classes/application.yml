server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  main:
    web-application-type: none
  datasource:
    url: jdbc:mysql://localhost:3306/Cherries
    username: root
    password: fairyberry
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      debug: true
      hibernate:
        database-platform: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true